<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db26895f80.js" crossorigin="anonymous"></script>


    <title>Password Generator</title>
  </head>
  <body>

    <h2 class="main-title">Password Generator</h2>

    <div class="main-box container">
      <div class=" align-items-center row row-cols-2">
        <div class="col-sm-10 justify-start">
          <h2 class="password-text"></h2>
        </div>
        <div class="col-sm-2 justify-end">
          <img id = "copy-icon" class="copy-symbol" src="images\copy-two-paper-sheets-interface-symbol.png" alt="copy text" onclick="copyPassword()">
          <span id="custom-tooltip">copied!</span>
        </div>
      </div>
    </div>

    <div class="main-box container">
      <form class="" action="">
        <div class=" align-items-center row row-cols-2">
          <div class="col-sm-8 justify-start">
            <label class="sub-title" for="">Character Length</label>
            </div>
          <div class="col-sm-4 justify-end">
            <h3 id="password-length" value="5"></h3>
          </div>
        </div>

        <input id="slider" type="range" min="1" max="20" name="passwordSlider" value="10">

        <div class="">
          <label class="main" >Include Uppercase Letters
            <input type="checkbox" id="uppercase-letters" onchange="pushUppercase()">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="">
          <label class="main" >Include LowerCase Letters
            <input type="checkbox" id="lowercase-letters" onchange="pushLowercase()">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="">
          <label class="main" >Include Numbers
            <input type="checkbox" id="numbers" onchange="pushNumbers()">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="">
          <label class="main" >Include Symbols
            <input type="checkbox" id="symbols" onchange="pushSymbols()">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="sub-box container my-3">
          <div class="align-items-center row row-cols-3">
            <div class="col-sm-4 justify-start">
              <h3 class="strength-title">Strength</h3>
            </div>
            <div class="col-sm-5 pe-0 pt-2 justify-end">
              <h2 id="password-strength">Choose Password</h2>
            </div>
            <div class="col-sm-3">
              <img id="strength-icon-1" class= "strength-indicator" src="images/rounded-rectangle.png" alt="rectangle shape">
              <img id="strength-icon-2" class= "strength-indicator" src="images/rounded-rectangle.png" alt="rectangle shape">
              <img id="strength-icon-3" class= "strength-indicator" src="images/rounded-rectangle.png" alt="rectangle shape">
              <img id="strength-icon-4" class= "strength-indicator" src="images/rounded-rectangle.png" alt="rectangle shape">
              <img id="strength-icon-5" class= "strength-indicator" src="images/rounded-rectangle.png" alt="rectangle shape">
            </div>
          </div>
        </div>

        <div class="container">
          <div class="lign-items-center row row-cols-1">
            <div class="col-sm-12 px-0">
              <button id="password-generate" type="button" class="generate-password" onclick="generatePassword()">Generate <span> &nbsp<i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>


    <p class="footer">Â©Stephen Trainor</p>
    <script src="index.js"></script>
  </body>
</html>
